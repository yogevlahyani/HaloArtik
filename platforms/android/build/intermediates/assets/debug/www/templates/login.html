<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">התחבר</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()" style="background: #000; color: #fff;">סגור</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">שם משתמש</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">סיסמא</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">התחבר</button>
        </label>
      </div>
    </form>
    <button class="buttob button-block button-positive" ng-click="fbLogin()">התחבר באמצעות פייסבוק</button>
  </ion-content>
</ion-modal-view>
